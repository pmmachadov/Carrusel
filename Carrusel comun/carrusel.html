<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel</title>
</head>

<body>
    <span id="nombreImagen"></span>
    <div>
        <button onclick="retrocede()">Anterior</button>
        <img id="imagen" alt="" src="./img/none.jpg">
        <button onclick="avanza()">Siguiente</button>
    </div>

    <script>

        const RUTA = "./img/";
        const imagenes = [
            "Acuario.jpg",
            "Aries.jpg",
            "Cancer.jpg",
            "Capricornio.jpg",
            "Escorpio.jpg",
            "Geminis.jpg",
            "Leo.jpg",
            "Libra.jpg",
            "Piscis.jpg",
            "Sagitario.jpg",
            "Tauro.jpg",
            "Virgo.jpg"
        ];

        let posicion = 0;

        function avanza() {
            posicion++;
            if (posicion >= imagenes.length) {
                posicion = 0;
            }
            mostrarImagen();
        }

        function retrocede() {
            posicion--;
            if (posicion < 0) {
                posicion = imagenes.length - 1;
            }
            mostrarImagen();
        }

        function mostrarImagen() {
    let imagen = RUTA + imagenes[posicion];
    document.getElementById("imagen").src = imagen;
    document.getElementById("nombreImagen").innerHTML = imagenes[posicion].split(".")[0];
}


    </script>
</body>

</html>
